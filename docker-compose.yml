version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./Server
      dockerfile: Dockerfile
      target: production
    container_name: mental-health-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./Server/.env
    volumes:
      # Persistent storage for uploaded files
      - uploads_data:/app/uploads
      # Persistent storage for generated PDFs
      - generated_data:/app/generated
    networks:
      - mental-health-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Web Service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Build-time variables for Vite (baked into JS bundle)
        # These must match values in client/.env
        - VITE_API_BASE_URL=http://13.201.193.230:5000/api
        - VITE_APP_NAME=Mental Health Assessment Platform
        - VITE_RAZORPAY_KEY_ID=rzp_test_xxxxx
    container_name: mental-health-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - ./client/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mental-health-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional - for production SSL/load balancing)
  nginx:
    image: nginx:1.25-alpine
    container_name: mental-health-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - mental-health-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - production

# Named volumes for data persistence
volumes:
  uploads_data:
  generated_data:
  nginx_cache:

# Network for inter-service communication
networks:
  mental-health-network:
    driver: bridge
